<main>

        <div class="search-form-container">
    <form action="/search" method="GET">
        <input type="search" name="q" id="search-query" placeholder="Search....">
        <button type="submit">Search</button>
    </form>
</div>

<style>
.search-form-container form {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 10px;
    background-color: #111;
    border-radius: 5px;
}

.search-form-container input[type="search"] {
    width: 100%;
    padding: 10px;
    margin-right: 10px;
    background-color: #222;
    color: #fff;
    border: 1px solid #333;
    border-radius: 5px;
    font-size: 16px;
}

.search-form-container button[type="submit"] {
    padding: 10px 20px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-form-container button[type="submit"]:hover {
    background-color: #666;
}

@media (max-width: 768px) {
    .search-form-container form {
        max-width: 100%;
        padding: 5px;
    }

    .search-form-container input[type="search"], 
    .search-form-container button[type="submit"] {
        font-size: 14px;
    }
}
</style>


    
    <div style="margin-top: 20px;"></div>
    </div>

    
    <div id="search-results"></div>

    
    <div class="search-loading">Loading...</div>
    
    
    <script id="search-result-template" type="text/x-js-template">
        <div id="summary-${key}">
            <h3><a href="${link}">${title}</a></h3>
            <p>${snippet}</p>
            <p>
                <small>
                    ${ isset tags }Tags: ${tags}<br>${ end }
                </small>
            </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js" integrity="sha512-Nqw1tH3mpavka9cQCc5zWWEZNfIPdOYyQFjlV1NvflEtQ0/XI6ZQ+H/D3YgJdqSUJlMLAPRj/oXlaHCFbFCjoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        var summaryInclude = 20;
        var fuseOptions = {
            shouldSort: true,
            includeMatches: true,
            includeScore: true,
            tokenize: true,
            location: 0,
            distance: 100,
            minMatchCharLength: 1,
            keys: [
                {name: "title", weight: 0.45},
                {name: "contents", weight: 0.4},
                {name: "tags", weight: 0.1},
                {name: "categories", weight: 0.05}
            ]
        };

        
        var inputBox = document.getElementById('search-query');
        if (inputBox !== null) {
            var searchQuery = param("q");
            if (searchQuery) {
                inputBox.value = searchQuery || "";
                executeSearch(searchQuery, false);
            } else {
                document.getElementById('search-results').innerHTML = '<p class="search-results-empty">Please enter a word or phrase above, or see <a href="/tags/">all tags</a>.</p>';
            }
        }

        
        function executeSearch(searchQuery) {
            show(document.querySelector('.search-loading'));

            fetch('/index.json').then(function (response) {
                if (response.status !== 200) {
                    console.log('Problem with fetching the index. Status Code: ' + response.status);
                    return;
                }

                response.json().then(function (pages) {
                    var fuse = new Fuse(pages, fuseOptions);
                    var result = fuse.search(searchQuery);
                    if (result.length > 0) {
                       populateResults(result);
                    } else {
                        document.getElementById('search-results').innerHTML = '<p class="search-results-empty">No matches found</p>';
                    }
                    hide(document.querySelector('.search-loading'));
                }).catch(function (err) {
                    console.log('Fetch Error :-S', err);
                });
            });
        }

        
        
        
        function populateResults(results) {
    var searchQuery = document.getElementById("search-query").value;
    var searchResults = document.getElementById("search-results");

    
    var templateDefinition = document.getElementById("search-result-template").innerHTML;

    results.forEach(function (value, key) {
        var contents = value.item.contents;
        var snippet = contents.substring(0, summaryInclude) + '&hellip;';

        var tags = "";
        
        if (Array.isArray(value.item.tags)) {
            value.item.tags.forEach(function (element) {
                
                tags += "<div><a href='/tags/" + element + "'>" + "#" + element + "</a></div>";
            });
        } else if (value.item.tags) {
            
            tags = "<div><a href='/tags/" + value.item.tags + "'>" + "#" + value.item.tags + "</a></div>";
        }

        var output = `
            <div class="bg-totalBlack relative px-1 pt-4 pb-4">
                <div class="relative px-2 mx-auto max-w-7xl">
                    <div class="mx-auto text-gray-900 max-w-2xl dark:text-gray-50 md:px-1.5">
                        <div class="px-4 text-gray-900 dark:text-white not-prose dark:text-zinc-200">
                            <div class="grid gap-4 mx-auto mt-12 mb-4 lg:max-w-none md:grid-cols-3">
                                <div class="flex flex-col overflow-hidden rounded-lg shadow-lg bg-gray-50 dark:bg-gray-900">
                                    <a href="${value.item.permalink}">
                                        ${value.item.featuredImage ? `<img src="${value.item.featuredImage}" class="object-fill overflow-hidden rounded-t-lg" width="100%" height="" loading="lazy" alt="${value.item.title}" />` : ''}
                                    </a>
                                    <div class="p-6">
                                        <div class="flex-1">
                                            <a href="${value.item.permalink}" class="block mt-2 text-2xl font-black text-gray-900 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-500 hover:underline">
                                                ${value.item.title}
                                            </a>
                                        </div>
                                        <p class="max-w-2xl mx-auto mt-3 text-xl text-gray-500 dark:text-gray-300 sm:mt-4 truncate">
                                            ${snippet}
                                        </p>
                                        <div class="pt-6 font-medium text-primary-600 dark:text-primary-100 text-md">
                                            ${tags}
                                        </div>
                                        <div class="mt-4 text-lg font-semibold text-gray-900 dark:text-gray-200">
                                            â‚¹${value.item.price || 'N/A'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        searchResults.innerHTML += output;

        var instance = new Mark(document.getElementById('summary-' + key));
        instance.mark(searchQuery);
    });
}



        
        function render(templateString, data) {
            var copy = templateString;
            for (var key in data) {
                var find = '\\$\\{\\s*' + key + '\\s*\\}';
                var re = new RegExp(find, 'g');
                copy = copy.replace(re, data[key]);
            }
            return copy;
        }

        
        function show(elem) {
            elem.style.display = 'block';
        }

        function hide(elem) {
            elem.style.display = 'none';
        }

        function param(name) {
            return decodeURIComponent((location.search.split(name + '=')[1] || '').split('&')[0]).replace(/\+/g, ' ');
        }
    </script>
    
</main>
